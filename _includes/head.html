<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% if page.layout == "cip" %}
  <title>CIP-{{ page.cip }}: {{ page.title | escape }}</title>
  <meta property="og:title" content="CIP-{{ page.cip }}: {{ page.title | escape }}" />
  <meta name="description"
    content="Details on Genesis Community Improvement Proposal {{page.cip}} (CIP-{{page.cip}}): {{page.title | escape}}" />
  <meta property="og:description"
    content="Details on Genesis Community Improvement Proposal {{page.cip}} (CIP-{{page.cip}}): {{page.title | escape}}" />
  <meta name="twitter:description"
    content="Details on Genesis Community Improvement Proposal {{page.cip}} (CIP-{{page.cip}}): {{page.title | escape}}" />
  {% else %}
  <title>{{ page.title | escape }} | {{site.title}}</title>
  <meta property="og:title" content="{{ page.title | escape }} | {{site.title}}" />
  <meta name="description" content="{{site.description}}" />
  <meta property="og:description" content="{{site.description}}" />
  <meta name="twitter:description" content="{{site.description}}" />
  {% endif %}
  <meta name="generator" content="Jekyll" />
  <meta property="og:locale" content="en_US" />
  <link rel="canonical" href="{{site.url}}{{page.url}}" />
  <meta property="og:url" content="{{site.url}}{{page.url}}" />
  <meta property="og:site_name" content="{{site.title}}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{site.twitter_username}}" />
  <script type="application/ld+json">
    {
      "@type": "WebSite",
      "url": "{{site.url}}",
      "name": "{{site.title}}",
      "description": "{{site.description}}",
      "@context": "https://schema.org"
    }
  </script>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  {%- feed_meta -%}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    integrity="sha256-nlrDrBTHxJJlDDX22AS33xYI1OJHnGMDhiYMSe2U0e0=" crossorigin="anonymous"></script>

  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Montserrat:300,300i,500,500i,700,700i"
    rel="stylesheet" />


  <link rel="icon" href="assets/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="%assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/manifest.json">
  <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#9f00a7">
  <meta name="theme-color" content="#ffffff">
</head>
